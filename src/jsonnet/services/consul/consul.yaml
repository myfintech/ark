{
   "apiVersion": "apps/v1",
   "kind": "StatefulSet",
   "metadata": {
      "annotations": { },
      "labels": {
         "app": "consul",
         "component": "server"
      },
      "name": "consul-server"
   },
   "spec": {
      "podManagementPolicy": "Parallel",
      "replicas": 1,
      "selector": {
         "matchLabels": {
            "app": "consul",
            "component": "server",
            "hasDNS": "true"
         }
      },
      "serviceName": "consul-server",
      "template": {
         "metadata": {
            "annotations": {
               "consul.hashicorp.com/connect-inject": "false"
            },
            "labels": {
               "app": "consul",
               "component": "server",
               "hasDNS": "true"
            }
         },
         "spec": {
            "affinity": {
               "podAntiAffinity": {
                  "requiredDuringSchedulingIgnoredDuringExecution": [
                     {
                        "labelSelector": {
                           "matchLabels": {
                              "app": "consul",
                              "component": "server"
                           }
                        },
                        "topologyKey": "kubernetes.io/hostname"
                     }
                  ]
               }
            },
            "containers": [
               {
                  "args": [ ],
                  "command": [
                     "/bin/sh",
                     "-ec",
                     "CONSUL_FULLNAME=\"consul\"\n\nexec /bin/consul agent \\\n  -advertise=\"${POD_IP}\" \\\n  -bind=0.0.0.0 \\\n  -bootstrap-expect=1 \\\n  -client=0.0.0.0 \\\n  -config-dir=/consul/config \\\n  -datacenter=dc1 \\\n  -data-dir=/consul/data \\\n  -domain=consul \\\n  -hcl=\"connect { enabled = true }\" \\\n  -ui \\\n  -retry-join=${CONSUL_FULLNAME}-server-0.${CONSUL_FULLNAME}-server.${NAMESPACE}.svc \\\n  -server\n"
                  ],
                  "env": [
                     {
                        "name": "POD_IP",
                        "valueFrom": {
                           "fieldRef": {
                              "fieldPath": "status.podIP"
                           }
                        }
                     },
                     {
                        "name": "NAMESPACE",
                        "valueFrom": {
                           "fieldRef": {
                              "fieldPath": "metadata.namespace"
                           }
                        }
                     }
                  ],
                  "envFrom": [ ],
                  "image": "consul:1.7.2",
                  "imagePullPolicy": "IfNotPresent",
                  "lifecycle": {
                     "preStop": {
                        "exec": {
                           "command": [
                              "/bin/sh",
                              "-c",
                              "consul leave"
                           ]
                        }
                     }
                  },
                  "name": "consul-server",
                  "ports": [
                     {
                        "containerPort": 8500,
                        "name": "http"
                     },
                     {
                        "containerPort": 8301,
                        "name": "serflan"
                     },
                     {
                        "containerPort": 8302,
                        "name": "serfwan"
                     },
                     {
                        "containerPort": 8300,
                        "name": "server"
                     },
                     {
                        "containerPort": 8600,
                        "name": "dns-tcp",
                        "protocol": "TCP"
                     },
                     {
                        "containerPort": 8600,
                        "name": "dns-udp",
                        "protocol": "UDP"
                     }
                  ],
                  "readinessProbe": {
                     "exec": {
                        "command": [
                           "/bin/sh",
                           "-ec",
                           "curl http://127.0.0.1:8500/v1/status/leader \\\n2>/dev/null | grep -E \"\".+\"\"\n"
                        ]
                     },
                     "failureThreshold": 2,
                     "initialDelaySeconds": 5,
                     "periodSeconds": 3,
                     "successThreshold": 1,
                     "timeoutSeconds": 5
                  },
                  "volumeMounts": [
                     {
                        "mountPath": "/consul/data",
                        "name": "data"
                     },
                     {
                        "mountPath": "/consul/config",
                        "name": "config"
                     }
                  ]
               }
            ],
            "hostNetwork": false,
            "imagePullSecrets": [ ],
            "initContainers": [ ],
            "nodeSelector": { },
            "restartPolicy": "Always",
            "securityContext": {
               "fsGroup": 1000
            },
            "serviceAccountName": "consul-server-svc-account",
            "terminationGracePeriodSeconds": 30,
            "volumes": [
               {
                  "configMap": {
                     "name": "consul-server-config"
                  },
                  "name": "config"
               }
            ]
         }
      },
      "volumeClaimTemplates": [
         {
            "metadata": {
               "name": "data"
            },
            "spec": {
               "accessModes": [
                  "ReadWriteOnce"
               ],
               "resources": {
                  "requests": {
                     "storage": "10Gi"
                  }
               }
            }
         }
      ]
   }
}
